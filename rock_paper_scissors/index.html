<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rock, Paper, Scissors</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<script defer src="js/newlogic.js"></script>
</head>
<body>
	<div id="header">
		<h1>Rock, Paper, Scissors</h1>
		<p>Player vs Computer</p>
	</div>
	<div id="main">
		<div id="howmany">
			How many times do you want to play?:
			<input type="number" name="howmany" value="5">
		</div>
		<div>Pick your option:</div>
		<div id="rspbuttons">
			<button class="Rock">Rock</button>
			<button class="Paper">Paper</button>
			<button class="Scissors">Scissors</button>
		</div>
		<div id="score">
			<div><strong>Game:</strong></div>
			<div class="scoretable">
				<div>
					<div>Human</div>
					<div>Computer</div>
				</div>
				<div>
					<div class="human"></div>
					<div class="computer"></div>
				</div>
			</div>
			<div class="thisround">
				<div class="chosen">
					<div class="human"></div>
					<div class="computer"></div>
				</div>
				<div class="currentmsg"></div>
			</div>
		</div>
		<div class="resetbutton" style="display: none;">
			<button>Reset Scores</button>
		</div>
	</div>
	<div id="footer"><a href="http://iagovar.com">My blog</a></div>
</body>
</html>
